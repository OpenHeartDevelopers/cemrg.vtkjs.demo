<table>
    <tr>
        <td>
            <button class='vrbutton' style="width: 100%">Send To VR</button>
        </td>
    </tr>
    <tr>
        <td>
            <select class='meshes' style="width: 100%">
                <option value='0' selected>Healthy</option>
                <option value='1'>Atrial Fibrilation</option>
                <option value='2'>Heart Failure</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <select class='representations' style="width: 100%">
                <option value='0'>Points</option>
                <option value='1'>Wireframe</option>
                <option value='2' selected>Surface</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input class='resolution' type='range' min='1' max='10' value='10'  />
        </td>
    </tr>
    <tr>
        <td>
            <a href="https://github.com/MozillaReality/WebXR-emulator-extension" target="_blank">Get the extension</a>
        </td>
    </tr>
</table>
